<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            padding: 40px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            display: flex;
        }

        .contact-info {
            background: #2c3e50;
            color: white;
            padding: 60px;
            border-radius: 15px 0 0 15px;
            flex: 1;
        }

        .contact-form {
            padding: 60px;
            flex: 1.5;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .info-item {
            margin-bottom: 30px;
        }

        .info-item h3 {
            margin-bottom: 10px;
            color: #ecf0f1;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            background: #3498db;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 20px;
            }

            .contact-info {
                border-radius: 15px 15px 0 0;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h1>Let's get in touch</h1>
            <p>We're open for any suggestion or just to have a chat</p>
            
            <div class="info-items">
                <div class="info-item">
                    <h3>Address</h3>
                    <p>Kathmandu , Nepal<br>Kathmandu , Gausala</p>
                </div>
                
                <div class="info-item">
                    <h3>Phone</h3>
                    <p>+1235 2355 98</p>
                </div>
                
                <div class="info-item">
                    <h3>Email</h3>
                    <p>info@yoursite.com</p>
                </div>
                
                <div class="info-item">
                    <h3>Website</h3>
                    <p>yoursite.com</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h2>Get in touch</h2>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">FULL NAME</label>
                        <input type="text" id="name" placeholder="Name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">EMAIL ADDRESS</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject">SUBJECT</label>
                    <input type="text" id="subject" placeholder="Subject" required>
                </div>

                <div class="form-group">
                    <label for="message">MESSAGE</label>
                    <textarea id="message" placeholder="Message" required></textarea>
                </div>

                <div class="form-group" style="text-align: center;">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
